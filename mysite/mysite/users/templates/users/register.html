{% extends "home/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static '/users/base.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/home/base.css' %}">
<div class ="content-section main-container">
	<div class="row main-box">
		<form method="POST">
			{% csrf_token %}
				<div class="row main-title">
					<label><b>Sign Up</b></label>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
                        {{ form.username}}
					</div>
				</div>
				<div class="row">
                    <div class="col-md-12">
                        {{ form.email}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{ form.password1}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{ form.password2}}
                    </div>
                </div>
                <div align="left">
                    <label><small>
                        Password must contain at least 8 charcters
                        <br>
                        Password can't be use personal info
                        <br>
                        Password can't be commonly used
                        <br>
                        Password can't be entirely numeric
                    </small></label>
                </div>
				<div class="row">
					<div class="col-md-12">
						<button type="submit">Sign Up</button>
					</div>
				</div>
			
		</form>
         <div align="left" class="row foot-link">
                <small class="text-muted">
                        <a class="col-md-12" href="{% url 'login' %}">Sign In </a>
                </small>
        </div>
	</div>
</div>
{% endblock content %}
