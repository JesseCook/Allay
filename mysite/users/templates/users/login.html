{% extends "home/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static '/users/styles.css' %}">
<div class ="content-section" id="register-container">
        <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Sign In</legend>
                        {{ form.as_p }}
                </fieldset>
                <div class="form-group row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                                <button class="btn btn-outline-info" type="submit">Sign In</button>
                        </div>
                        <div class="col-md-4"></div>
                </div>
        </form>
        <div class="border-top pt-3">
                <small class="text-muted">
			Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Here</a>
                </small>
        </div>
</div>
{% endblock content %}
