{% extends "home/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static '/users/base.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/home/base.css' %}">
<div class ="content-section main-container">
	<div class="row main-box">
		<form method="POST">
			{% csrf_token %}
				<div class="row main-title">
					<label><b>Sign In</b></label>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
                            <label>Username</label>
							{{ form.username}}
					</div>
				</div>
				<div class="row">
						<div class="col-md-12">
                            <label>Password</label>
                            {{ form.password}}
						</div>
                </div>
                <div class="col-md-12">
						<button type="submit">Sign In</button>
                        <input type="hidden" name="next" value="{{ next }}">
                </div>
        </form>
        {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
        {% endif %}
        <div style="align-content: center">
                <small class="text-muted">
                        <a class="col-md-12" style="color:black" href="{% url 'register' %}">Sign Up</a>
                </small>
         </div>

    </div>
</div>
{% endblock content %}
