{% extends "home/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static '/home/base.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/home/feeling-submission.css' %}">

<div class="main-container">
    <div class="row text-box">
        <form method="POST">
            {% csrf_token %}
            <label class="main-title">How are you feeling? </label>
            <br>
            {{form.log}}
            <br>
            <label class="small">Enter symptom severity rating below</label>
            <br>
            {{ form.rating }}
            <div class="col-md-12">
                <button type="submit">Submit</button>
                <input type="hidden" name="next" value="{{ next }}">
            </div>
        </form>
        {% if form.errors %}
            <p>An entry for this symptom was already input today.</p>
        {% endif %}
        <div style="align-content: center">
                <small class="text-muted">
                        <a class="col-m" href="{% url 'home' %}" style="color:black">Return Home</a>
                </small>
        </div>
    </div>
</div>
{% endblock content %}
